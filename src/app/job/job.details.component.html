<a routerLink="/jobs" routerLinkActive="active"><button type="button" class="btn btn-primary" id="btnContactUs">Back to Jobs List</button></a>
<div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="well well-sm">
                    <form #frm="ngForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" [(ngModel)]="job.jobTitle" class="form-control"
                                 id="jobTitle"  name="jobTitle"  placeholder="Enter Job Title"/>                          
                            </div>
                            <div class="form-group">
                              <label for="name">Location</label>
                              <input type="text" [(ngModel)]="job.jobLocation" class="form-control"
                               id="jobLocation"  name="jobLocation"  placeholder="Enter Job Location"/>                          
                            </div>                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input type="email" [(ngModel)]="job.contactEmail" class="form-control"
                                     name="contactEmail" id="contactEmail" placeholder="Enter email" required="required" /></div>
                            </div>                      
                        </div>  
                        
                        <div class="col-md-12">
                               
                                <h4>Consultant Applied</h4>
                        <table class="table table-bordered">
                            <tr>
                             <th>Consultant Name</th><th>Contact Email</th><th>Phone</th><th>Created On</th><th>Action</th>
                            </tr>   
                            <tr *ngFor="let item of consultsAttached"> 
                            <td>{{item.fullName}}</td>
                            <td>{{item.contactEmail}}</td>
                            <td>{{item.contactPhone}}</td> 
                            <td>{{item.createdAt | date:'yMMMd'}}</td>
                            <td>                               
                               <a (click)="removeFromJob(item.$key)">Delete</a>
                           </td>
                            </tr>
                           </table>

                        </div>
                        <div class="col-md-12">
                            <button *ngIf="job.$key; else elseBlock" type="button" class="btn btn-primary" id="updateJob" (click)="updateJob()">Update Job</button>
                            <ng-template #elseBlock><button type="button" class="btn btn-primary" id="createJob" (click)="createJob()">Create Job</button></ng-template>
                        </div>
                    </div>
                    </form>
                </div>
            </div>      
        </div>
      </div>

    <h1>Consultant Search</h1>
    <input type="text" (keyup)="search($event)" placeholder="search consultant..." class="input">
    <div *ngFor="let movie of movies">
      <p>
        {{movie?.fullName}} : {{movie?.jobLocation}} : {{movie?.contactEmail}} : 
        <button type="button" class="btn btn-primary" id="createJob" (click)="addToJob(movie.$key)">Add To Job</button>
      </p>
    </div>
    <div *ngIf="movies?.length < 1">
      <hr>
      <p>
        No results found :(
      </p>
    </div>

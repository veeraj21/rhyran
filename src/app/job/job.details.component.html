<a routerLink="/jobs" routerLinkActive="active"><button type="button" class="btn btn-primary" id="btnContactUs" (click)="createJob()">Back to Jobs List</button></a>

::{{job?.jobTitle}}:::

<div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="well well-sm">
                    <form #frm="ngForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" [(ngModel)]="job.jobTitle" class="form-control"
                                 id="jobTitle"  name="jobTitle"  placeholder="Enter Job Title"/>                          
                            </div>
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" [(ngModel)]="job.jobLocation" class="form-control"
                               id="jobLocation"  name="jobLocation"  placeholder="Enter Job Location"/>                          
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input type="email" [(ngModel)]="job.contactEmail" class="form-control"
                                     name="contactEmail" id="contactEmail" placeholder="Enter email" required="required" /></div>
                            </div>                      
                        </div>                        
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary" id="btnContactUs" (click)="createJob()">Create Job</button>
                            <button type="button" class="btn btn-primary" id="btnContactUs" (click)="updateJob()">Update Job</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>      
        </div>
      </div>

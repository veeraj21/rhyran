<div class="container">
  <div class="row">
      <div class="col-md-8">
          <div class="well well-sm">
              <form #frm="ngForm" novalidate>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" [(ngModel)]="consultant.fullName" class="form-control"
                           id="fullName"  name="fullName"  placeholder="Enter Full Name"/>                          
                      </div>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" [(ngModel)]="consultant.contactAddress" class="form-control"
                         id="contactAddress"  name="contactAddress"  placeholder="Enter Contact Address"/>                          
                      </div>
                      
                      <div class="form-group">
                          <label for="email">Email Address</label>
                          <div class="input-group">
                              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                              <input type="email" [(ngModel)]="consultant.contactEmail" class="form-control"
                               name="contactEmail" id="contactEmail" placeholder="Enter email" required="required" /></div>
                      </div>                      
                  </div>
                  
                  <div class="col-md-12">
                      <button type="button" class="btn btn-primary" id="btnContactUs" (click)="createConsultant()">Create Consultant</button>
                  </div>
              </div>
              </form>
          </div>
      </div>      
  </div>
</div>

<p>Jobs List </p>
<table class="table table-bordered">
 <tr>
  <th>Full Name</th><th>Contact Address</th><th>Contact Email</th><th>Action</th>
 </tr>   
 <tr *ngFor="let item of consultants | async | sortBy : 'fullName'"> 
 <td>{{item.fullName}}</td>
 <td>{{item.contactAddress}}</td>
 <td>{{item.contactEmail}}</td> 
 <td>{{item.createdAt | date:'yMMMd'}}</td>
 <td><a (click)="deleteJob(item.$key)">Delete</a></td>

 </tr>
</table>

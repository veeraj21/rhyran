<div class="container">
  <div class="row">
    <form class="col-md-4" #frm="ngForm"  novalidate>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
      </div>
      <button type="button" class="btn btn-default" (click)="signup(frm)">Signup</button>
      <button type="button" class="btn btn-primary" (click)="login(frm)" >Login</button>
    </form>
  </div>
  </div>
